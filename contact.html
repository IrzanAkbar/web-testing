            font-size: 2.5rem;

        .link-item a {
            display: inline-block;

            color: #fff;
            text-decoration: none;
            border-radius: 50px;

        }

        .link-item a:hover {
            background-color: #0056b3; /* Warna hover tombol */
        }

        .about-me {

        }

        .about-me a:hover {

        }

        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #f8f9fa; /* Warna latar belakang footer */
            border-radius: 15px;
        }

        footer p {
            margin: 0;
            font-size: 0.8rem;
        }

        /* Dark Mode Style */
        .dark-mode {
            background-color: #121212; /* Warna latar belakang dark mode */
            color: #fff; 
        }

        .dark-mode .link-item a {
            background-color: #fff; /* Warna tombol dark mode */
            color: #007bff; 
        }

        .dark-mode .link-item a:hover {
            background-color: #e9ecef; /* Warna hover tombol dark mode */
        }

        .dark-mode .about-me {
            background-color: #343a40; /* Warna latar belakang "About Me" dark mode */
        }

        .dark-mode .about-me a {
            color: #fff; /* Warna teks "About Me" dark mode */
        }

        .dark-mode .about-me a:hover {
            color: #e9ecef; /* Warna hover teks "About Me" dark mode */
        }

        .dark-mode .dark-mode-toggle {
            background-color: #fff; /* Warna tombol dark mode */
        }

        .dark-mode .dark-mode-toggle:hover {
            background-color: #e9ecef; /* Warna hover tombol dark mode */
        }

        .dark-mode footer {
            background-color: #212529; /* Warna latar belakang footer dark mode */
        }

        .dark-mode footer p {
            color: #fff; /* Warna teks footer dark mode */
        }

        /* Tombol Dark Mode */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #007bff; 
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            z-index: 10; 
        }

        .dark-mode-toggle:hover {
            background-color: #0056b3;
        }

        /* Responsiveness */
        @media (max-width: 768px) { 
            .container {
                padding: 20px;
            }
            .profile {
                width: 120px;
                height: 120px;
            }
            .header h1 {
                font-size: 2rem;
            }
            .link-item a {
                font-size: 0.9rem;
                padding: 12px 25px;
            }
            .contact-info {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            .profile {
                width: 100px;
                height: 100px;
            }
            .header h1 {
                font-size: 1.8rem;
            }
            .link-item a {
                font-size: 0.8rem;
                padding: 10px 20px;
            }
            .about-me {
                padding: 8px 20px;
            }
        }
    </style>
